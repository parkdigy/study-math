<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes fadein {
      from {
        display: block;
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fadeout {
      0% {
        opacity: 1;
        display: block;
      }
      99% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }

    #___appLoading {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      user-select: none;
    }
    #___appLoading.show {
       display: block;
       animation: fadein 0.1s linear forwards;
    }
    #___appLoading.hide {
       display: block;
       animation: fadeout 0.3s linear forwards;
    }
    #___appLoading.hide-complete {
      display: none;
    }
    #___appLoadingContent {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      padding: 5px;
    }
    #___appLoadingText {
      width: 30px;
      height: 30px;
      border: 4px solid #fff;
      border-radius: 50%;
      border-top-color: #5a96d6;
      animation: spin 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<div id="___appLoading" class="show">
  <div id="___appLoadingContent">
    <div id="___appLoadingText"></div>
  </div>
</div>
</body>
</html>
